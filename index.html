<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="head">
            <h2>cruds</h2>
            <p>product Management system</p>
        </div>

        <section>
            <div class="Div1">
             <input type="text" placeholder="Title" id="title" >
            </div>
             <div class="Div2">
                 <input onkeyup="getPrice()" type="number" placeholder="price" id="price" >
                 <input onkeyup="getPrice()" type="number" id="taxes" placeholder="taxes">
                 <input  onkeyup="getPrice()" type="number" id="ads" placeholder="ads">
                 <input onkeyup="getPrice()" type="number" id="discount" placeholder="discount">
                 <small id="total"></small>
             </div>
             <div class="Div3">
                <input type="number" placeholder="count" id="count">
             </div>
             <div class="Div4">
                <input type="text" id="category" placeholder="category" >
             </div>
             <button id="submit">Create</button>
 
         </section>


         <div class="output">
            <div class="searchBox">
                <input onkeyup="search(this.value)" type="text" placeholder="search" id="search">
                <div class="buttonSearch">
                  <button  onclick="searchName(this.id)" id="searchTitle">Search By Title</button>
                  <button onclick="searchName(this.id)" id="searchCategory">Search By Category</button>
                </div>
            </div>


            <div id="All"><button>Delete All</button></div>

            <table>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>

                </thead>

                <tbody id="tbody">

                </tbody>
            
            </table>
         </div>


    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
